<section>
	<div class="main" data-bind="foreach: days">
		<div class="dayof100-card" data-bind="attr:{id : $parent.id($index())}">
			<div data-bind="css: { 	cardHeaderToday: $index() === 0, cardHeader: $index() > 0}">	
			    <!-- ko if: ($index() === 0) -->
				<i class="material-icons" style="float: left;">today</i>	
				<!-- /ko -->				
				<span class="title-text" data-bind="text: dayof100"></span>							
			</div>
			<hr>
			<div class="card-body">	
				<div class="card-details">
					<span class="description" data-bind="text: description"></span>						
					<a  class="project-link" data-bind="attr:{href: project.url}, text: project.displayText" target="_blank"></a>
				</div>
				<div class="card-image">
					<a data-bind="attr:{href: image.url}" target="_blank"><img  class="image-link" data-bind="attr:{src: image.url}, alt: image.displayText"></a>		
			    </div>
			</div>	
			<hr>
			<div class="card-footer">
				<a class="external-link" data-bind="attr:{href: external.url}, text: external.displayText" target="_blank"></a>	
                <span class="title-date" data-bind="text: date"></span>					
			</div>	
		</div>	
	</div>
</section>
