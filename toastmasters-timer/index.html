<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<script type="text/javascript" src="app.js"></script>	
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="Toastmasters - Timer">
    <meta name="theme-color" content="#2F3BA2" />
</head>
<body>
<div id="header">Toastmaster - Timer</div>
	
<div class="container">
	<div class="timer_selection_row">
		<div>
			<select id="min_time_sel">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
			</select>
			<label for="min_time_sel">Min. time (min)</label>
	    </div>
	    <div>
			<select id="max_time_sel">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
			</select>
			<label for="max_time_sel">Max. time (min)</label>
	   </div>
	</div>
	<div class="button_row">
		<div class="start_but">
			<input type="image" value="Start" alt="Start" title="Start"
			    src="images/icons/start-192x192.png" onclick="timer.start()">
		</div>
		<div class="stop_but">
			<input type="image"  value="Stop" alt="Stop" title="Stop"
			    src="images/icons/stop-192x192.png" onclick="timer.stop()">
		</div>
		<div class="reset_but">
			<input type="image"  value="Reset" alt="Reset" title="Reset"
			    src="images/icons/reset-192x192.png" onclick="timer.reset()">
		</div>	
	</div>
	<div class="time_row">
		<div id="counter">
			0
		</div>
		<div id="green_dot">
			<div id="green_overlay" class="overlay"></div>
		</div>
		<div id="amber_dot">
			<div id="amber_overlay" class="overlay"></div>
		</div>
		<div id="red_dot">
			<div id="red_overlay" class="overlay"></div>
		</div>
	</div>
	<div class="report_row" id="time-list">
		<div class="speaker_name_header">
			Speaker
		</div>
		<div class="speaker_time_header">
			Time (min)
		</div>
	</div>
	<div>
		<button id="butInstall" aria-label="Install" hidden>Install</button>
	</div>
</div>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}
</script>
<script src="scripts/install.js"></script>
</body>
</html>
